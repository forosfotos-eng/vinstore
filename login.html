<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Cliente - VinStore</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
<style>
body { font-family:'Cinzel Decorative', cursive; background:#f9f6f2; display:flex; justify-content:center; align-items:center; height:100vh; }
form { background:#fff; padding:2rem; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.2); text-align:center; }
input { display:block; margin:1rem auto; padding:0.7rem; width:80%; }
button { background:#5a1d2f; color:white; border:none; padding:0.8rem 1.5rem; cursor:pointer; }
button:hover { background:#ffdab9; color:#5a1d2f; }
</style>
</head>
<body>
<form id="loginFormCliente">
<h2>Login de Cliente</h2>
<input type="text" id="cliente" placeholder="Nome de utilizador" required>
<input type="password" id="senha" placeholder="Palavra-passe" required>
<button type="submit">Entrar</button>
</form>

<script>
document.getElementById("loginFormCliente").addEventListener("submit", function(e){
  e.preventDefault();
  const cliente = document.getElementById("cliente").value;
  const senha = document.getElementById("senha").value;
  // Login simulado, aceitar qualquer cliente
  localStorage.setItem("clienteLogado", cliente);
  window.location.href="index.html";
});
</script>
</body>
</html>
