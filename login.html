<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Cliente - VinStore</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
<style>
body {background:#f9f6f2; font-family:'Cinzel Decorative',cursive; text-align:center; padding:2rem;}
form {background:#fff; display:inline-block; padding:2rem; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.15);}
input {display:block; width:250px; margin:0.7rem auto; padding:0.6rem; border-radius:8px; border:1px solid #ccc;}
button {background:#5a1d2f; color:#fff; border:none; padding:0.6rem 1.2rem; border-radius:8px; cursor:pointer;}
button:hover {background:#a0435c;}
#criarConta {background:#ffdab9; color:#5a1d2f; margin-top:0.5rem;}
</style>
</head>
<body>
<h1>Login Cliente</h1>
<form id="loginFormCliente">
<input type="text" id="cliente" placeholder="Nome de utilizador" required>
<input type="password" id="passCliente" placeholder="Palavra-passe" required>
<button type="submit">Entrar</button>
<button type="button" id="criarConta">Criar Conta</button>
</form>
<p><a href="index.html">⬅️ Voltar à loja</a></p>
<script src="script.js"></script>
</body>
</html>

<script src="script.js"></script>
</body>
</html>
